
<div data-role="page" id="Clock">
	<div data-role="header" data-position="fixed">
		<h1>Clock</h1>
		<a href="#mainMenu" data-rel="main-menu-panel"
			class="ui-btn ui-btn-left ui-btn-icon-notext ui-icon-bars ui-corner-all"></a>
	</div>
	<div data-role="content">
		<form action="/set_clock" method="POST" id="clock_form">
			<div class="dispInlineLabel">
				<label for="display_type">Display</label>
			</div>
			<div class="dispInline">
				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" id="display_type">
					<input onchange="elementChange(this);" type="radio" name="time_or_date" id="display_time" value="0">
					<label for="display_time">HH:mm</label>
					<input onchange="elementChange(this);" type="radio" name="time_or_date" id="display_seconds" value="1">
					<label for="display_seconds">mm:ss</label>
					<input onchange="elementChange(this);" type="radio" name="time_or_date" id="display_date" value="2">
					<label for="display_date">dd MM</label>
					<input onchange="elementChange(this);" type="radio" name="time_or_date" id="display_year" value="3">
					<label for="display_year">MM-yy</label>
				</fieldset>
			</div>
			<div class="clearFloats"></div>
			<div class="dispInlineLabel">
				<label for="hour_format">12/24 Hour</label>
			</div>
			<div class="dispInline">
				<input onchange="elementChange(this)" type="checkbox"
					data-role="flipswitch" name="hour_format" id="hour_format"
					data-on-text="12H" data-off-text="24H"
					data-wrapper-class="custom-label-flipswitch">
			</div>
			<div class="clearFloats"></div>
			<div class="dispInlineLabel">
				<label for="date_format">Date Format</label>
			</div>
			<div class="dispInline">
				<select onchange="elementChange(this)" type="picklist"
					id="date_format" data-mini="true">
					<option value="0">DD-MM</option>
					<option value="1">MM-DD</option>
				</select>
			</div>
			<div class="clearFloats"></div>
			<div class="dispInlineLabel">
				<label for="effect_type">Transition</label>
			</div>
			<div class="dispInline">
				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" id="effect_type">
					<input onchange="elementChange(this);setVisibility('ripple_container', this, ['2']);" type="radio" name="effect" id="effect_none" value="0">
					<label for="effect_none">None</label>
					<input onchange="elementChange(this);setVisibility('ripple_container', this, ['2']);" type="radio" name="effect" id="effect_fade" value="1">
					<label for="effect_fade">Fade</label>
					<input onchange="elementChange(this);setVisibility('ripple_container', this, ['2']);" type="radio" name="effect" id="effect_ripple" value="2">
					<label for="effect_ripple">Ripple</label>
				</fieldset>
			</div>
			<div id="ripple_container" style="display: none;">
				<div class="clearFloats"></div>
				<div class="dispInlineLabel">
					<label for="ripple_direction">Direction</label>
				</div>
				<div class="dispInline">
					<input onchange="elementChange(this)" type="checkbox"
						data-role="flipswitch" name="ripple_direction" id="ripple_direction"
						data-on-text="⇨" data-off-text="⇦"
						data-wrapper-class="custom-label-flipswitch">
				</div>
				<div class="clearFloats"></div>
				<div class="dispInlineLabel">
					<label for="ripple_speed">Speed</label>
				</div>
				<div class="dispInline">
					<input onchange="elementChange(this)" type="checkbox"
						data-role="flipswitch" name="ripple_speed" id="ripple_speed"
						data-on-text="Fast" data-off-text="Slow"
						data-wrapper-class="custom-label-flipswitch">
				</div>
			</div>
			<div class="clearFloats"></div>
			<div class="dispInlineLabel">
				<label for="on_range">Display On</label>
			</div>
			<div class="dispInline">
				<div id="on_range"></div>
			</div>
			<div class="clearFloats"></div>
			<div class="dispInlineLabel">
				<label for="off_state_off">Off State</label>
			</div>
			<div class="dispInline">
				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" id="off_state">
					<input onchange="elementChange(this);" type="radio" name="off_state_off" id="off_is_dim" value="0">
					<label for="off_is_dim">Dimming</label>
					<input onchange="elementChange(this);" type="radio" name="off_state_off" id="off_is_off" value="1">
					<label for="off_is_off">Off</label>
				</fieldset>
			</div>
			<div data-role="fieldcontain">
				<label for="time_zone">Timezone Definition</label> <input maxlength="80"
					onblur="elementBlur(this);return false;" type="text" id="time_zone"
					data-mini="true" />
			</div>
			<div class="clearFloats"></div>
			Look <a target="_blank" rel="noopener noreferrer" href="https://github.com/nayarsystems/posix_tz_db/blob/master/zones.csv">here</a>
			for a full list of strings (use the value in the second column)
		</form>
	</div>
</div>
