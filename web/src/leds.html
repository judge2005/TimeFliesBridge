
<div data-role="page" id="LEDs">
	<div data-role="header" data-position="fixed">
		<h1>LEDs</h1>
		<a href="#mainMenu" data-rel="main-menu-panel"
			class="ui-btn ui-btn-left ui-btn-icon-notext ui-icon-bars ui-corner-all"></a>
	</div>
	<div data-role="content">
		<form action="/set_leds" method="POST" id="leds_form">
			<div class="clearFloats"></div>
			<fieldset id="backlights" data-collapsed="false" data-role="collapsible" data-iconpos="right" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
				<legend>Tube Backlights</legend>
				<label for="backlight_red">Red Value</label>
				<input type="range" name="backlight_red" id="backlight_red" min="0" max="7" value="7">
				<label for="backlight_green">Green Value</label>
				<input type="range" name="backlight_green" id="backlight_green" min="0" max="7" value="7">
				<div class="clearFloats"></div>
				<label for="backlight_blue">Blue Value</label>
				<input type="range" name="backlight_blue" id="backlight_blue" min="0" max="7" value="7">
			</fieldset>
			<div class="Tube Unit Underlights"></div>
			<fieldset id="underlights" data-collapsed="false" data-role="collapsible" data-iconpos="right" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
				<legend>Tube Unit Underlights</legend>
				<label for="underlight_red">Red Value</label>
				<input type="range" name="underlight_red" id="underlight_red" min="0" max="7" value="7">
				<div class="clearFloats"></div>
				<label for="underlight_green">Green Value</label>
				<input type="range" name="underlight_green" id="underlight_green" min="0" max="7" value="7">
				<div class="clearFloats"></div>
				<label for="underlight_blue">Blue Value</label>
				<input type="range" name="underlight_blue" id="underlight_blue" min="0" max="7" value="7">
			</fieldset>
			<div class="Base Underlights"></div>
			<fieldset id="baselights" data-collapsed="false" data-role="collapsible" data-iconpos="right" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
				<legend>Base Underlights</legend>
				<label for="baselight_red">Red Value</label>
				<input type="range" name="baselight_red" id="baselight_red" min="0" max="7" value="7">
				<div class="clearFloats"></div>
				<label for="baselight_green">Green Value</label>
				<input type="range" name="baselight_green" id="baselight_green" min="0" max="7" value="7">
				<div class="clearFloats"></div>
				<label for="baselight_blue">Blue Value</label>
				<input type="range" name="baselight_blue" id="baselight_blue" min="0" max="7" value="7">
			</fieldset>
</form>
	</div>
</div>
